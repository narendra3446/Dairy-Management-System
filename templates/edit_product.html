{% extends 'base.html' %}

{% block title %}Edit Product - Dairy Management System{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h2>Edit Product: {{ product.name }}</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea name="description">{{ product.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input type="number" name="price" step="0.01" value="{{ product.price }}" required>
            </div>
            
            <div class="form-group">
                <label>Stock Quantity</label>
                <input type="number" name="stock" value="{{ product.stock }}" required>
            </div>
            
            <div class="form-group">
                <label>Unit</label>
                <select name="unit" required>
                    <option value="Liter" {% if product.unit == 'Liter' %}selected{% endif %}>Liter (L)</option>
                    <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>Kilogram (kg)</option>
                    <option value="piece" {% if product.unit == 'piece' %}selected{% endif %}>Piece</option>
                    <option value="bottle" {% if product.unit == 'bottle' %}selected{% endif %}>Bottle</option>
                    <option value="box" {% if product.unit == 'box' %}selected{% endif %}>Box</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%;">Update Product</button>
        </form>
        
        <a href="{{ url_for('admin_products') }}" style="display: inline-block; margin-top: 1rem; color: #667eea; text-decoration: none;">Back to Products</a>
    </div>
</div>
{% endblock %}
