{% extends 'base.html' %}

{% block title %}Reset Password - Dairy Management System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center;">Reset Password</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Reset Password</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('login') }}" style="color: #667eea;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
