{% extends 'base.html' %}

{% block title %}Register - Dairy Management System{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2d5016 0%, #52b788 50%, #b7e4c7 100%);
        position: relative;
        overflow: hidden;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.03)"/><circle cx="80" cy="80" r="20" fill="rgba(255,255,255,0.03)"/></svg>') repeat;
        opacity: 0.5;
    }

    .auth-content {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 480px;
        padding: 1.5rem;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 1.5rem;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .auth-card h2 {
        text-align: center;
        color: white;
        margin-bottom: 0.5rem;
        font-size: 2rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
    }

    .auth-card .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .auth-card .form-group label {
        color: rgba(255, 255, 255, 0.95);
        font-size: 0.9rem;
    }

    .auth-card input,
    .auth-card textarea {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem;
        font-size: 0.95rem;
    }

    .auth-card input::placeholder,
    .auth-card textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .auth-card input:focus,
    .auth-card textarea:focus {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .auth-submit {
        width: 100%;
        background: linear-gradient(135deg, #fefae0 0%, #b7e4c7 100%);
        color: #2d5016;
        padding: 0.9rem;
        border: none;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
    }

    .auth-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .auth-links {
        text-align: center;
        margin-top: 1.5rem;
    }

    .auth-links a {
        color: rgba(255, 255, 255, 0.95);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .auth-links a:hover {
        color: #fefae0;
    }

    @media (max-width: 600px) {
        .auth-container {
            min-height: auto;
            padding: 2rem 0;
        }

        .auth-card {
            padding: 2rem;
        }

        .auth-card h2 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-content">
        <div class="auth-card">
            <h2>ðŸŒ¾ Join Us</h2>
            <p class="subtitle">Create your dairy farm account today</p>

            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" placeholder="+91 9XXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" placeholder="Your farm address" required></textarea>
                </div>

                <button type="submit" class="auth-submit">Create Account</button>
            </form>

            <div class="auth-links">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
