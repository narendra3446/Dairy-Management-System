{% extends 'base.html' %}

{% block title %}Forgot Password - Dairy Management System{% endblock %}

{% block content %}
<div style="min-height: 100vh; background: linear-gradient(135deg, #2d5016 0%, #52b788 50%, #fefae0 100%); display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; overflow: hidden;">
    <!-- Decorative elements -->
    <div style="position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: rgba(255, 255, 255, 0.1); border-radius: 50%;"></div>
    <div style="position: absolute; bottom: -30px; left: -30px; width: 150px; height: 150px; background: rgba(82, 183, 136, 0.1); border-radius: 50%;"></div>

    <div style="max-width: 420px; width: 100%; z-index: 1;">
        <!-- Glassmorphism Card -->
        <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); padding: 40px; border: 1px solid rgba(255, 255, 255, 0.2);">
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="font-size: 48px; margin-bottom: 10px;">ğŸ”</div>
                <h2 style="font-size: 24px; font-weight: 700; color: #2d5016; margin: 0 0 10px 0; font-family: 'Poppins', sans-serif;">Forgot Password</h2>
                <p style="color: #666; font-size: 14px; margin: 0;">Enter your email to receive a reset link</p>
            </div>

            <form method="POST">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; color: #2d5016; font-weight: 600; margin-bottom: 8px; font-family: 'Poppins', sans-serif;">Email Address</label>
                    <input type="email" name="email" required 
                        style="width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s; box-sizing: border-box; font-family: 'Nunito', sans-serif;"
                        onfocus="this.style.borderColor='#52b788'; this.style.boxShadow='0 0 0 3px rgba(82, 183, 136, 0.1)'"
                        onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                        placeholder="your@email.com">
                </div>

                <button type="submit" 
                    style="width: 100%; padding: 12px 16px; background: linear-gradient(135deg, #2d5016 0%, #52b788 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; font-family: 'Poppins', sans-serif; margin-top: 10px;"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(82, 183, 136, 0.3)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                    Send Reset Link
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <p style="color: #666; font-size: 14px; margin: 0;">
                    Remember your password? 
                    <a href="{{ url_for('login') }}" style="color: #52b788; text-decoration: none; font-weight: 600; transition: all 0.3s;" 
                       onmouseover="this.style.color='#2d5016'" onmouseout="this.style.color='#52b788'">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
