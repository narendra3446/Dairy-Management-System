{% extends 'base.html' %}

{% block title %}Forgot Password - Dairy Management System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center;">Forgot Password</h2>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Enter your email to receive a password reset link</p>
        
        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Reset Link</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Remember your password? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
