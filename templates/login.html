{% extends 'base.html' %}

{% block title %}Login - Dairy Management System{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2d5016 0%, #52b788 50%, #b7e4c7 100%);
        position: relative;
        overflow: hidden;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.03)"/><circle cx="80" cy="80" r="20" fill="rgba(255,255,255,0.03)"/><path d="M10 50 Q 25 40, 40 50 T 80 50" stroke="rgba(255,255,255,0.05)" stroke-width="2" fill="none"/></svg>') repeat;
        opacity: 0.5;
    }

    .auth-content {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 420px;
        padding: 1.5rem;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 1.5rem;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .auth-card h2 {
        text-align: center;
        color: white;
        margin-bottom: 0.5rem;
        font-size: 2rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
    }

    .auth-card .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .auth-card .form-group label {
        color: rgba(255, 255, 255, 0.95);
    }

    .auth-card input {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.85rem;
        font-size: 1rem;
    }

    .auth-card input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .auth-card input:focus {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .auth-submit {
        width: 100%;
        background: linear-gradient(135deg, #fefae0 0%, #b7e4c7 100%);
        color: #2d5016;
        padding: 0.9rem;
        border: none;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
    }

    .auth-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .auth-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
        text-align: center;
    }

    .auth-links a {
        color: rgba(255, 255, 255, 0.95);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .auth-links a:hover {
        color: #fefae0;
    }

    .divider {
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        margin: 1.5rem 0;
        font-size: 0.85rem;
    }

    @media (max-width: 600px) {
        .auth-container {
            min-height: auto;
            padding: 2rem 0;
        }

        .auth-card {
            padding: 2rem;
        }

        .auth-card h2 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-content">
        <div class="auth-card">
            <h2>ðŸšœ Login</h2>
            <p class="subtitle">Welcome back to your dairy farm</p>

            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-submit">Sign In</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                <div class="divider">or</div>
                <a href="{{ url_for('register') }}">Create a New Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
