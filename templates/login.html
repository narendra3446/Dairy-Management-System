{% extends 'base.html' %}

{% block title %}Login - Dairy Management System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center;">Login</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
        
        <!-- Added forgot password and register links -->
        <p style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('forgot_password') }}" style="color: #667eea;">Forgot Password?</a>
        </p>
        
        <p style="text-align: center;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
